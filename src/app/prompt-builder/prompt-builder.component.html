<form class="w-full max-w-lg mx-0.5" style=" display:block; margin: auto;">
    <br>

    <div class="flex flex-wrap -mx-3 mb-10">
      <div class="w-full px-3 mb-6 md:mb-0">
        <label class="blocks uppercases tracking-wide text-gray-700 text-l font-bold mb-2" for="grid-prompt">
          Enter your Prompt Here
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-prompt" type="text" placeholder="Banner for CRM Department">
        <p class="text-red-500 text-l italic">Please fill out this field.</p>
      </div>


      <div class="w-full px-3">
        <label class="blocks uppercases tracking-wide text-gray-700 text-l font-bold mb-2" for="grid-exclude">
          Things to exclude
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-exclude" type="text" placeholder="Blurry, unclear, text">
      </div>

      <br>
    </div>

    <div class="flex flex-wrap -mx-3">
      <div class="w-full px-3 mt-2">
        <label class="blocks uppercases tracking-wide text-gray-700 text-l font-bold mb-2" for="grid-client">
          To be used by
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 focus:outline-none focus:bg-white focus:border-gray-500" id="grid-client" type="text" placeholder="Sales Department, XYZ Inc.">
      </div>
      <div class="w-full px-3 mt-2">
        <label class="blocks uppercases tracking-wide text-gray-700 text-l font-bold mb-2" for="grid-purpose">
          Purpose
        </label>
        <div class="relative">
          <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded focus:outline-none focus:bg-white focus:border-gray-500" id="grid-purpose">
            <option value="Banner">Banner</option>
            <option value="Logo">Logo</option>
            <option value="Icon">Icon</option>
            <option value="Others">Others</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
          </div>
        </div>
      </div>

      <br><br>

      <div class="w-full px-3 mt-2">
        <label class="blocks uppercases tracking-wide text-gray-700 texl-s font-bold mb-2" for="count">
          Number of Images(Max 4)
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 focus:outline-none focus:bg-white focus:border-gray-500" id="count" type="text" placeholder="2">
      </div>

      <br>
        <div class="p-3 mt-2" style="margin: auto;">
          <button class="shadow bg-orange-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
            Generate
          </button>
        </div>
    </div>
  </form>
