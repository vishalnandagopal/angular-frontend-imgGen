<div id="dalle-section-component-div">
    <div id="image-prompt-builders">
        <app-prompt-builder
            (imageUrlsChange)="onImageUrlsChange($event)"
        ></app-prompt-builder>
        <app-prompt-builder
            (imageUrlsChange)="onImageUrlsChange($event)"
        ></app-prompt-builder>
        <app-prompt-builder
            (imageUrlsChange)="onImageUrlsChange($event)"
        ></app-prompt-builder>
        <app-prompt-builder
            (imageUrlsChange)="onImageUrlsChange($event)"
        ></app-prompt-builder>
    </div>
    <div id="page-description">
        <label
            class="blocks uppercases tracking-wide text-gray-700 text-l font-bold mb-2"
            for="page-description-text"
        >
            Enter the description of the studio page here.
        </label>
        <textarea
            required
            class="appearance-none block bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
            id="page-description-text"
            type="text"
            placeholder="The description generated by ChatGPT"
        ></textarea>
    </div>
    <form (submit)="onSubmit()">
        <div class="build-prompt-btn">
            <button
                class="shadow block bg-orange-500 mx-auto hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded mt-3 mx-auto"
                type="submit"
            >
                Generate Zip
            </button>
            <a [href]="zipDownloadURL"
                ><button
                    *ngIf="zipGenerated"
                    class="shadow bg-orange-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                >
                    Download
                </button></a
            >
        </div>
    </form>
    <div *ngIf="imageIDs.length > 0" class="image-ids">
        <p>The image IDs are</p>
        <ol class="list-decimal">
            <li *ngFor="let image of imageIDs">{{ image }}</li>
        </ol>
    </div>
</div>
